<html>
    <head>
         <link rel="stylesheet" href="/static/style.css">
    </head>
    <body>
        <div class="form">
        <form action="{{ url_for('addrec') }}" method="POST">

            <h2>Student Information</h2>
            ID number<br>
            <input type="text" name = "id" required minlength="9" maxlength="9" placeholder="ID no." oninvalid="this.setCustomValidity('Enter valid ID (ex. 2015-0001)')" oninput="setCustomValidity('')"/><br>

            First Name<br>
            <input type="text" name = "fn" required minlength="4" placeholder="First Name" oninvalid="this.setCustomValidity('Minimum of 5 characters')" oninput="setCustomValidity('')"/><br>

            Middle Name<br>
            <input type="text" name = "mn" required minlength="4" placeholder="Middle Name" oninvalid="this.setCustomValidity('Minimum of 5 characters')" oninput="setCustomValidity('')"/><br>

            Last Name<br>
            <input type="text" name = "ln" required minlength="2" placeholder="Last Name" oninvalid="this.setCustomValidity('Minimum of 2 characters')" oninput="setCustomValidity('')"/><br>

            Sex<br>
            <input type="text" name = "sex" placeholder="Sex" required minlength="4" maxlength="6" oninvalid="this.setCustomValidity('Do not leave blank')" oninput="setCustomValidity('')"/><br>

            Course ID<br>
            <input type="text" name = "cid" placeholder="CID" required minlength="1" maxlength="2" oninvalid="this.setCustomValidity('Invalid CID')" oninput="setCustomValidity('')"/><br><br>
            <input type="submit" value="Add" /><br><br>
            <button><a href="/" style="text-decoration:none; color: inherit;">Cancel</a></button>
        </form>
    </div>
    </body>
</html>
