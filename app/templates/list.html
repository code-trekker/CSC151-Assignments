<!doctype html>
<html>
    <head>
         <link rel="stylesheet" href="/static/tables.css">
    </head>
    <body>

        <h2>Current student information: </h2>
        <div class="tables">
        <table>
            <thead>
            <tr>
                <td>ID Number</td>
                <td>First Name</td>
                <td>Middle Name</td>
                <td>Last Name</td>
                <td>Sex</td>
                <td>Course ID</td>
            </tr>
            </thead>

            {% for row in rows%}

                    <td>{{row["idno"]}}</td>
                    <td>{{row["firstname"]}}</td>
                    <td>{{row["middlename"]}}</td>
                    <td>{{row["lastname"]}}</td>
                    <td>{{row["sex"]}}</td>
                    <td>{{row["courseid"]}}</td>
                </tr>
            {% endfor %}
        </table>
        </div>
        <h2><a href="/">Go back to home page</a></h2>

    </body>
</html>
